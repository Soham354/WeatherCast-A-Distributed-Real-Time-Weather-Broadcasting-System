<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Chat Room</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f2f7ff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        color: #2c3e50;
      }

      .info-box {
        margin-bottom: 10px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 6px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }

      .owner {
        background-color: #e8f5e9;
        color: #2e7d32;
      }

      .participant {
        background-color: #e3f2fd;
        color: #1565c0;
      }

      #chatBox {
        border: 1px solid #ccc;
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        background-color: #ffffff;
        margin-top: 15px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 6px;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
        font-size: 15px;
      }

      button {
        padding: 10px 16px;
        font-size: 15px;
        border: none;
        background-color: #1976d2;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0d47a1;
      }

      .weather-btn {
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #43a047;
      }

      .weather-btn:hover {
        background-color: #2e7d32;
      }

      .msg-container {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h2>üí¨ Weather Chat Room</h2>

    {% if room_key %}
    <div class="info-box participant">
      <strong>Room Key:</strong> {{ room_key }}
    </div>
    {% endif %} {% if is_owner %}
    <div class="info-box owner">
      ‚úÖ You are the Broadcaster. You can send weather updates.
    </div>
    <form action="{{ url_for('weather') }}">
      <button class="weather-btn">üå¶Ô∏è Send Weather Update</button>
    </form>
    {% else %}
    <div class="info-box participant">
      üë• You are a Participant. You will receive updates.
    </div>
    {% endif %}

    <div id="chatBox"></div>

    <div class="msg-container">
      <input type="text" id="msg" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const socket = io();

      socket.on("message", function (msg) {
        const box = document.getElementById("chatBox");
        const p = document.createElement("p");
        p.innerText = msg;
        box.appendChild(p);
        box.scrollTop = box.scrollHeight;
      });

      function sendMessage() {
        const msgInput = document.getElementById("msg");
        const msg = msgInput.value.trim();
        if (msg !== "") {
          socket.emit("message", msg);
          msgInput.value = "";
        }
      }

      document.getElementById("msg").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
